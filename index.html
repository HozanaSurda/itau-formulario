<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <header>
        <h1> Cadastro Pessoal </h1>
    </header>
    <section id="corpo-full">
        <article id="Noticia principal">
            <header>
                <div>
                    formulario de contato
                </div>
                <hgroup>
                    <h3> Fale conosco</h3>
                    <h1>Formulario de Contatos </h1>
                    <h2> Por Hozana Surda</h2>
                    <h4 class="direita"> Atualizacao 15 de Maio de 2021</h4>
                </hgroup>
            </header>

            <form method="post" id="fcontato" action="megsorvino@hotmail.com">
                <fieldset id="dados">
                    <legend>Dados Pessoais </legend>

                    <p> <label for="cnome"> Nome:</label> </p>
                    <p>
                        <input type="text" name="tnome" id="cnome" maxlength="250" placeholder="Nome Completo" />
                    </p>

                    <fieldset id="sexo">
                        <legend>sexo</legend>

                        <input type="radio" name="tsexo" id="cmasc" />
                        <label for="cmasc"> Masculino </label> <br />

                        <input type="radio" name="tsexo" id="cfem" />
                        <label for="cfem"> Feminino </label>
                    </fieldset>

                    <p> <label for="cnasc"> Data de Nascimento: </label> </p>
                    <p>
                        <input type="date" name="tnasc" id="cnasc">
                    </p>

                    <p> <label for="ccpf"> CPF:</label> </p>
                    <p>
                        <input type="text" name="tcpf" id="ccpf" maxlength="14"
                            onkeyup="javascript: maskManager( this, maskCPF );" />
                    </p>

                    <p> <label for="crg"> RG: </label> </p>
                    <p>
                        <input type="text" name="trg" id="crg" maxlength="7" />
                    </p>

                    <p> <label for="ctel"> Telefone Celular: </label> </p>
                    <p> <input type="text" name="ttel" id="ctel" maxlength="14"
                            onkeyup="javascript: maskManager( this, maskTelefoneCelular );" />
                    </p>

                    <p> <label for="cfixo"> Telefone Fixo: </label> </p>
                    <p>
                        <input type="text" name="tfixo" id="cfixo"
                            onkeyup="javascript: maskManager( this, maskTelefoneFixo );" />
                    </p>
                </fieldset>

                <fieldset id=" endereco">
                    <legend>Endereco do Usuário</legend>
                    <p> <label for="crua"> Endereço: </label> </p>
                    <p>
                        <input type="text" name="trua" id="crua" maxlength="80" placeholder="Rua, Av,...">
                    </p>

                    <p> <label for="cnum"> Numero: </label></p>
                    <p>
                        <input type="text" name="tnum" id="cnum" maxlength="10" />
                    </p>

                    <p> <label for="cest"> Estado:</label></p>
                    <p>
                        <select name="test" id="cest">
                            <optgroup label="Regiao Norte">
                                <option value="AC">Acre</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="PA">Pará</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="TO">Tocantins</option>
                            </optgroup>

                            <optgroup label="Regiao Nordeste">
                                <option value="AL">Alagoas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="MA">Maranhão</option>
                                <option value="PB">Paraíba</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="SE">Sergipe</option>
                            </optgroup>

                            <optgroup label="Regiao Centro-Oeste">
                                <option value="DF">Distrito Federal</option>
                                <option value="GO">Goiás</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                            </optgroup>

                            <optgroup label="Regiao Sudeste">
                                <option value="ES">Espírito Santo</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="SP">São Paulo</option>
                            </optgroup>

                            <optgroup label="Regiao Sul">
                                <option value="PR">Paraná</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="SC">Santa Catarina</option>
                            </optgroup>
                        </select>
                    </p>

                    <p> <label for="ccid"> Cidade: </label> </p>
                    <p>
                        <input type="text" name="tcid" id="ccid" size="20" maxlength="40" placeholder="sua cidade" />
                    </p>

                    <p> <label for="ccep">CEP:</label> </p>
                    <p>
                        <input type="text" name="tcep" id="ccep" size="10" placeholder="seu cep"
                            onkeyup="javascript: maskManager( this, maskCEP );" />
                    </p>
                </fieldset>

                <fieldset id="botao">
                    {Botao enviar}
                </fieldset>
            </form>

        </article>
    </section>
    <footer>
        <p>&copy; HozanaSurda - Deus é Fiel!</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
